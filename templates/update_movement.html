{% extends "template.html" %}
{% block body %}
<div class="justify-content-center">
  <h1 class="text-center">Update Movement</h1>
</div>
<form action="/update_movement/{{id}}" method="POST">
  <div class="container">
    <table class="table">

      <div class="row">
        <div class="form-group col">
          <label for="f_location">From</label>
          <select class="form-control" name="f_location">
            <option>{{movements.from_location}}</option>
            <option value="">None</option>
            {% for location in locations %}
            <option>{{location.location_name}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group col">
          <label for="f_location">To</label>
          <select class="form-control" name="t_location">
            <option>{{movements.to_location}}</option>
            <option value="">None</option>
            {% for location in locations %}
            <option>{{location.location_name}}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="row">
        <div class="form-group col">
          <label for="f_location">Product</label>
          <select class="form-control" name="product">
            <option selected>{{movements.product}}</option>
            {% for product in products %}
            <option>{{product.product_name}}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group col">
          <label for="f_location">Quantity</label>
          <input type="number" class="form-control" min="0" name="qty" value="{{movements.qty}}"></input>

        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          <button type="submit" class="btn btn-primary float-left">Update Movement</button>
        </div>
      </div>
      </tbody>
    </table>
  </div>
</form>
{% with messages = get_flashed_messages() %}
{% for message in messages %}
<div class="alert alert-success" role="alert">
  {{message}}
</div>
{% endfor %}
{% endwith %}
{% endblock %}
