{% extends "template.html" %}
{% block body %}
<br>
<div class="container">
  <button type="button" class="btn btn-primary float-left" data-toggle="modal" data-target="#myModal">Add
    Product</button>
  <div class="table-responsive">

    <!-- Trigger the modal with a button -->
    <!-- Modal -->
    <br>
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog" style="margin-top: 100px;">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <form action="/product" method="post">
              <div class="form-group">
                <label for="exampleInputEmail1">Product</label>
                <input type="text" class="form-control" id="pname" name="pname" placeholder="Enter Product">
              </div>
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <hr>
      <table class="table table-borderless" id="myTable">
        <thead class="thead-light"> 
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Update</th>

          </tr>
        </thead>
        <tbody>
          {% for prod in products %}
          <tr>
            <td>{{prod.product_id}}</td>
            <td>{{prod.product_name}}</td>
            <td><a href="/p_update/{{prod.product_id}}"><button class="btn btn-outline-dark btn-sm">Edit</button></a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <hr>


    </div>
  </div>
</div>

{% endblock %}
